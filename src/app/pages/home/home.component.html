<!-- src/app/pages/home/home.component.html -->
<div class="container">
  <!-- Header -->
  <header class="header">
    <h1>
      <mat-icon class="title-icon">apps</mat-icon>
      Icons Aggregator
    </h1>

    <app-provider-selector
      (providerChange)="onProviderChange($event)"
    ></app-provider-selector>
  </header>

  <!-- Controls -->
  <div class="controls">
    <div class="search-box">
      <div class="search-input-wrapper">
        <input
          type="text"
          [formControl]="searchControl"
          placeholder="Search icons by name..."
          class="search-input"
          #searchInput
        />
        <mat-icon class="search-icon">search</mat-icon>
      </div>

      <button
        mat-button
        (click)="onSearch()"
        [disabled]="!searchControl.value?.trim() || isLoading"
        class="search-btn"
      >
        <mat-icon>search</mat-icon>
        {{ isLoading && currentMode === "search" ? "Searching..." : "Search" }}
      </button>
    </div>

    <button
      mat-button
      (click)="onRandom()"
      [disabled]="isLoading"
      class="random-btn"
    >
      <mat-icon>shuffle</mat-icon>
      {{ isLoading && currentMode === "random" ? "Loading..." : "Random" }}
    </button>
  </div>

  <!-- Results Info -->
  <div
    class="results-info"
    *ngIf="icons.length > 0 || searchControl.value?.trim()"
  >
    <p class="result-count">{{ getResultCountText() }}</p>
    <p class="provider-info">Provider: {{ currentProvider }}</p>
  </div>

  <!-- Icons Grid -->
  <div class="icons-grid" *ngIf="icons.length > 0">
    <app-icon-card
      *ngFor="let icon of icons"
      [icon]="icon"
      (download)="onDownload($event)"
    ></app-icon-card>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="icons.length === 0 && !isLoading">
    <mat-icon class="empty-icon">apps</mat-icon>
    <h2>No Icons Found</h2>
    <p *ngIf="searchControl.value?.trim()">
      No icons found for "{{ searchControl.value }}" in {{ currentProvider }}
    </p>
    <p *ngIf="!searchControl.value?.trim()">
      Click "Random" to load icons from {{ currentProvider }}
    </p>
    <button
      mat-button
      (click)="onRandom()"
      class="try-again-btn"
    >
      <mat-icon>refresh</mat-icon>
      Load Random Icons
    </button>
  </div>

  <!-- Loading -->
  <div class="loading-section" *ngIf="isLoading">
    <app-loading-spinner
      [message]="
        'Loading ' +
        (currentMode === 'search' ? 'search results' : 'random icons') +
        ' from ' +
        currentProvider
      "
      size="large"
    ></app-loading-spinner>
  </div>

  <!-- Load More / Footer -->
  <div class="footer" *ngIf="!isLoading">
    <button
      *ngIf="hasMore && icons.length > 0"
      mat-button
      (click)="onLoadMore()"
      class="load-more-btn"
      [disabled]="isLoading"
    >
      <mat-icon>expand_more</mat-icon>
      Load More
    </button>
  </div>
</div>
